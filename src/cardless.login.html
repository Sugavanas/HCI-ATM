<head>

    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome.all.min.css" />
    <link rel="stylesheet" href="css/jquery.toast.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cardless Login - ATM</title>
    <style>

    </style>
    <script>
        $(document).ready(function () {
            var addC = function (val) {
                var pin = $("#accountNumber").val().toString();
                if (pin.length < 9) // not more than max
                    $("#accountNumber").val(pin + val).trigger('change');;
                numPad.highlightKeysWhileTyping(val);
            };
            var clearC = function () {
                $("#accountNumber").val("").trigger("change");
            };
            var backspaceC = function () {
                $("#accountNumber").val(
                    function (index, value) {
                        return value.substr(0, value.length - 1);
                    }).trigger('change');
            };
            var confirmC = function () {
                $("#error").css("display", "none");
                var accountNumber = $("#accountNumber").val().toString();
                if (accountNumber.length >= 9) {
                    Main.showLoader();
                    if (accountNumber != "987654321") {
                        setTimeout(() => {
                            $("#error").html("Invalid Account Number. Please try again.").css("display", "block");
                            clearC();
                            Main.hideLoader();
                        }, (500));
                    }
                    else {
                        Main.redirect("enterpin.html");
                    }
                }
            };

            Main.bindKeyboardListener("accountNumberBoxes", function (key) {
                if (key >= 48 && key <= 57) //48 is 0 and 57 is 1
                    addC(String.fromCharCode(key));
                else if (key === 8)
                    backspaceC();
                else if (key === 13)
                    confirmC();
                else {
                    $.toast({
                        text: s.eNumbers,
                        position: 'bottom-center',
                        stack: false,
                        allowToastClose: true
                    })
                }
            });

            $("#accountNumber").on("change", function () {
                var accNo = $(this).val().toString();

                numPad.changeText(accNo);

                var i = 1;

                $(".accountNumberBox").each(function () {
                    $(this).html("");
                    if (i <= accNo.length)
                        $(this).html(accNo.charAt(i - 1));
                    i++
                });

                if (accNo.length >= 9 && accNo.length <= 9)
                    $("#confirmAccountNo").removeAttr("disabled");
                else
                    $("#confirmAccountNo").attr("disabled", "true");
            });

            Main.addBtnListener("accountNumberBoxes", function () {
                $("#numPadModal").modal('show');
            });

            numPad.load(confirmC, function () { Main.defaultCancelCallback("menu"); }, clearC, 9, 9, false, false, false);
        
            Main.addBtnListener("confirmAccountNo", confirmC);
            Main.addBtnListener("clearAccountNo", clearC);

            Main.addDefaultCancelBtn("menu");
            Main.addNumPadToolTip("accountNumberBoxes");
        });
    </script>
</head>
