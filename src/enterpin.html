<html>

<head>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.toast.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome.all.min.css" />
    <link rel="stylesheet" href="css/jquery.toast.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Enter Pin- ATM</title>
    <style>
        .pinBoxes {
            /*top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;*/
            text-align: center;
            margin: 30px 0;
        }

        .pinBoxes:hover>.pinBox,
        .pinBoxes.focus>.pinBox {
            background: rgba(109, 109, 109, 0.5);
        }

        .pinBox {
            height: 40px;
            width: 30px;
            display: inline-block;
            background: rgba(25, 25, 25, 0.5);
        }
    </style>
    <script>
        $(document).ready(function () {
            var noOfTries = 0;

            var addC = function(val){
                var pin =  $("#pinNumber").val().toString();
                if(pin.length < 6) // not more than max
                    $("#pinNumber").val(pin + val).trigger('change');
                numPad.highlightKeysWhileTyping(val);
            };

            var backspaceC = function() {
                $("#pinNumber").val(
                    function(index, value){
                        return value.substr(0, value.length - 1);
                }).trigger('change');
            };

            var clearC = function() {
                $("#pinNumber").val("").trigger('change');
            };  

            var confirmC = function() {
                $("#error").css("display", "none");
                var pin =  $("#pinNumber").val().toString();

                if(pin.length >= 6)
                {
                    Main.showLoader();
                    if(pin === "123456")
                        Main.redirect("menu.html");
                    else
                    {
                        setTimeout(function(){
                            noOfTries++;
                            $("#error").html("Invalid Pin. Please try again.").css("display", "block");
                            clearC();
                            
                            if(noOfTries >= 3)
                                Main.redirect("enterpin.account.locked.html");
                            else
                                Main.hideLoader();
                        }, 1000);
                    }
                }
            }
            
            numPad.load(confirmC, function(){ Main.defaultCancelCallback(""); }, clearC, 6, 6, false, true, false);
            
            Main.bindKeyboardListener("pinBoxes", function(key) {
                if(key >= 48 &&  key <= 57) //48 is 0 and 57 is 1
                   addC(String.fromCharCode(key));
                else if(key === 8)
                   backspaceC();
                else if(key === 13)
                    confirmC();
                else
                {
                    $.toast({
                        text: s.eNumbers,
                        position: 'bottom-center',
                        stack: false,
                        allowToastClose: true
                    })
                }
            });

            $("#pinNumber").on("change", function() {
                var pin = $(this).val().toString();

                numPad.changeText(pin);

                var i = 1;
                //looping every time there is a change is not the best way to do it, but who cares
                $(".pinBox").each(function() {
                    $(this).css("background-image", "");
                    if(i <= pin.length)
                        $(this).css("background-image", "radial-gradient(circle at center, #fff 5px, transparent 6px)");
                    i++
                });

                if(pin.length >= 6)
                    $("#confirmPin").removeAttr("disabled");
                else
                    $("#confirmPin").attr("disabled", "true");
            });

            Main.addBtnListener("pinBoxes", function(){
                $("#numPadModal").modal('show');

                //simple hack to highlight the div
                $(".pinBoxes").addClass("focus");
                $(document).mouseup(function(e) 
                {
                    $(".pinBoxes").removeClass("focus");
                    $(document).unbind("mouseup");
                });
            });

            Main.addBtnListener("confirmPin", confirmC);
            Main.addBtnListener("clearPin", clearC);
            
            Main.addDefaultCancelBtn();
            Main.addNumPadToolTip("pinBoxes");
        });
    </script>
</head>
