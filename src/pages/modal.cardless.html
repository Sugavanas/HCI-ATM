<tpl id="tplContent">
    <div class="modal fade" id="{{cardlessModalID}}" tabindex="-1" role="dialog" aria-labelledby="{{cardlessModalID}}"
        aria-hidden="true">
        <div class="modal-dialog numpadModalDialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color: black">Choose an option</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="container">
                            <button class="btn btn-info" id="aATM">Cardless ATM</button>
                            <button class="btn btn-info" id="aCDM">Cash Deposit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</tpl>
