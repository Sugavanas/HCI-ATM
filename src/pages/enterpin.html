<tpl id="tplContent">
    <style>
      .pinBoxes{
          /*top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          position: absolute;*/
          text-align: center;
          margin: 30px 0;

      }

     .pinBoxes:hover > .pinBox,  .pinBoxes.focus > .pinBox{
        background: rgba(109, 109, 109, 0.5);
      }
      
      .pinBox{
        height: 40px;
        width: 30px;
        display: inline-block;
        background: rgba(25,25,25, 0.5);
      }
    </style>

    <div class="pageContent">
        <div class="title text-center">Enter pin</div>
        
        <div class="alert alert-danger" id="error" role="alert" style="display:none;">
                
        </div>

        <div class="pinBoxes" id="pinBoxes">
            <div class="pinBox"></div>
            <div class="pinBox"></div>
            <div class="pinBox"></div>
            <div class="pinBox"></div>
            <div class="pinBox"></div>
            <div class="pinBox"></div>
        </div>
        <input type="hidden" id="pinNumber"/>
        {{#AccountToLogin}}<input type="hidden" id="AccountToLogin" value="{{AccountToLogin}}"/>{{/AccountToLogin}}
        <div class="btnDiv">
            <button class="btn btn-warning" id="clearPin">Clear</button>
            <button class="btn btn-success" id="confirmPin" disabled>Confirm</button>
        </div>
    </div>
</tpl>
