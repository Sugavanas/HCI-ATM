<tpl id="tplContent">
    <div class="modal fade" id="{{balanceModalID}}" tabindex="-1" role="dialog" aria-labelledby="{{balanceModalID}}"
        aria-hidden="true">
        <div class="modal-dialog numpadModalDialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color: black">{{title}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="container">
                        <p style="color: #000;">Your balance is RM {{balanceAmount}}</p>
                        <button class="btn btn-info" id="close">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</tpl>
