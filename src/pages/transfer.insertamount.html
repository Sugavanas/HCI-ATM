<tpl id="tplContent">
    <style>
        .accountInfo table {
            margin-top:5%;
            font-size: 25px;
        }

        .centerBox p{
            font-size: 20px;
        }
    </style>
    <div class="container">
        <div class="accountInfo">
            <table>
                <tr>
                    <td style="float:right;">Name :</td>
                    <td style="padding-left: 5px;">{{toAccountObject.displayName}}</td>
                </tr>
                <tr>
                    <td style="float:right;">Account Number :</td>
                    <td style="padding-left: 5px;">{{toAccountNumber}}</td>
                </tr>
                
            </table>
        </div>
        <div class="centerBox">
            <p>Transfer Amount</p>
            <input type=text id="inputAmountMask" class="amountInput" readonly="readonly" />
            <input type=hidden id="inputAmount" />
            <input type=hidden id="transferToAccount" value="{{toAccountObjectJSON}}" />
            <input type=hidden id="transferToAccountType" value="{{toAccountType}}" />
            <input type=hidden id="transferFromAccount" value="{{fromAccountObjectJSON}}" />
            <input type=hidden id="transferFromAccountType" value="{{fromAccountType}}" />
            <div class="btnDiv">
                <button class="btn btn-warning" id="clearAmount">Clear</button>
                <button class="btn btn-success" id="confirmAmount" disabled>Confirm</button>
            </div>
        </div>
    </div>
</tpl>
