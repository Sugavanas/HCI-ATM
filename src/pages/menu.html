<tpl id="tplContent">
    <style>
        .menu-header {
            margin: 15px;
        }

        .menu-box {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background-color: rgba(0,0,0, 0.2);
            text-align: center;
        }

        .menu-box > div {
            height: 100%;
            width: 100%;

            margin: auto;
        }
        
        .menu-box i {

            font-size: 100;
        }

       
        .row {
            margin: 15px 0;
        }
    </style>
    <div class="container">
        <div class="menu-header">
            <div class="" style="float:left;">Welcome{{#displayName}}, {{displayName}} {{/displayName}}</div>
            <div class="" style="float:right;">Current time</div>
            <div class="">
                Current Account Balance:
            </div>
        </div>
        <div class="col-md-12 " style="clear:both; max-width: 145vh; margin: auto;">
            <div class="row">
                <div class="col ">
                    <div class="menu-box" id="menu-withdraw">
                        <div>
                            <i class="fas fa-money-bill"></i>
                            <p>Withdraw</p>
                        </div>
                    </div>
                </div>
                <div class="col ">
                    <div class="menu-box" id="menu-deposit">
                        <div>
                            Deposit
                        </div>
                    </div>
                </div>
                <div class="col ">
                    <div class="menu-box" id="menu-transfer">
                        <div>
                            Transfer
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col ">
                    <div class="menu-box" id="menu-balance">
                        <div>
                            Balance
                        </div>
                    </div>
                </div>
                <div class="col col-cm-12">
                    <div class="menu-box">
                        <div>
                            Others?
                        </div>
                    </div>
                </div>
                <div class="col ">
                    <div class="menu-box" id="menu-logout">
                        <div>
                            Log Out
                            <!-- style this shit and add icons-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</tpl>
