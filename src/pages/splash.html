<tpl id="tplContent">
  <style>
    button {
      z-index: 2;
    }
  </style>

  <div class="background-title">{{title}}</div>

  <div class="background-info">Touch to start</div>

  <div class="overlay" id="touchOverlay" style="background: none; z-index: 0; cursor: auto;"></div>

  <button class="btn btn-danger btnBottomLeft" id="clearData">Reset Data</button>
  <button class="btn btn-success btnBottomRight" id="insertCard">Insert Card</button>
</tpl>
