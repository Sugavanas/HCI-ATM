<tpl id="tplContent">
    <style>
        .centerBox{
            margin: 15px auto;
        }
        .notes table{
           font-size: 20px;
        }
    </style>
    <div class="centerBox" style="width: 80%;">
        <table style="font-size: 25px">
            <tr>
                <td style="">Name :</td>
                <td style="padding-left: 5px;">  </td>
                <td style="padding-left: 5px;">{{AccountName}}</td>
            </tr>
            <tr>
                <td style="">Account Number :</td>
                <td style="padding-left: 5px;">  </td>
                <td style="padding-left: 5px;">{{AccountNumber}}</td>
            </tr>
            <tr>
                <td style="">Amount :</td>
                <td style="padding-left: 5px;">  </td>
                <td style="padding-left: 5px;">RM {{depositTotal}}</td>
            </tr>
        </table>
    </div>
    <div class="centerBox">
        <div class="notes">
            <table>
                <tr>
                    <td>{{n100}}</td>
                    <td style="padding: 0 5px;"> x </td>
                    <td style="text-align: center;">RM100</td>
                    <td style="padding: 0 5px;"> = </td>
                    <td>RM</td>
                    <td style="float:right;">{{t100}}</td>
                </tr>
                <tr>
                    <td>{{n50}}</td>
                    <td style="padding: 0 5px;"> x </td>
                    <td style="text-align: center;">RM50</td>
                    <td style="padding: 0 5px;"> = </td>
                    <td>RM</td>
                    <td style="float:right;">{{t50}}</td>
                </tr>   
                <tr>
                    <td>{{n20}}</td>
                    <td style="padding: 0 5px;"> x </td>
                    <td style="text-align: center;">RM20</td>
                    <td style="padding: 0 5px;"> = </td>
                    <td>RM</td>
                    <td style="float:right;">{{t20}}</td>
                </tr>
                <tr>
                    <td>{{n10}}</td>
                    <td style="padding: 0 5px;"> x </td>
                    <td style="text-align: center;">RM10</td>
                    <td style="padding: 0 5px;"> = </td>
                    <td>RM</td>
                    <td style="float:right;">{{t10}}</td>
                </tr>
                <tr>
                    <td>{{n5}}</td>
                    <td style="padding: 0 5px;"> x </td>
                    <td style="text-align: center;">RM5</td>
                    <td style="padding: 0 5px;"> = </td>
                    <td>RM</td>
                    <td style="float:right;">{{t5}}</td>
                </tr>
                <tr>
                    <td>{{n1}}</td>
                    <td style="padding: 0 5px;"> x </td>
                    <td style="text-align: center;">RM1</td>
                    <td style="padding: 0 5px;"> = </td>
                    <td>RM</td>
                    <td style="float:right;">{{t1}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="btnDiv">
        <button class="btn btn-info" id="addCash">Add Cash</button>
        <button class="btn btn-success" id="confirmTransaction">Confirm</button>
    </div>
</tpl>
